<div class="container" style="margin-top: 100px;">
    <div class="d-flex justify-content-center h-50">
        <div class="user_card">

            <div class="d-flex justify-content-center">
                <div style="margin-top: 10px;margin-bottom: -90px;">
                    <h3>User Management Portal</h3>
                </div>
            </div>

            <div class="d-flex justify-content-center form_container">
                <form #loginForm="ngForm" (ngSubmit)="onRegister(loginForm.value)">
                    <!-- firstName -->
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" name="firstName" placeholder="First Name" ngModel
                            #firstNameInput="ngModel" required>
                    </div>
                    <span class="help-block" style="color: red;"
                        *ngIf="firstNameInput.invalid && firstNameInput.touched ">Please enter your first name
                    </span>
                    <!-- lastName -->
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" name="lastName" placeholder="Last Name" ngModel
                            #lastNameInput="ngModel" required>
                    </div>
                    <span class="help-block" style="color: red;"
                        *ngIf="lastNameInput.invalid && lastNameInput.touched ">Please enter your last name
                    </span>
                    <!-- username -->
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-id-card"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" name="username" placeholder="Username" ngModel
                            #usernameInput="ngModel" required>
                    </div>
                    <span class="help-block" style="color: red;"
                        *ngIf="usernameInput.invalid && usernameInput.touched ">Please enter a username
                    </span>
                    
                    <!-- email -->
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control" name="email" placeholder="Username" ngModel
                            #emailInput="ngModel" required>
                    </div>
                    <span class="help-block" style="color: red;"
                        *ngIf="emailInput.invalid && emailInput.touched ">Please enter your valid email address
                    </span>

                   
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" [disabled]="loginForm.invalid || showLoading"
                            class="btn login_btn">
                            <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                            <span *ngIf="showLoading">Loading...</span>
                            <span *ngIf="!showLoading">Register</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">Already have an account? <a class="ml-2"
                        routerLink="/login" style="color:#2C3E50; ">Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>
